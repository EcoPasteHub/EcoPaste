name: Multi-platform Build

on:
  workflow_dispatch:
    inputs:
      updater:
        description: 'Enable updater?'
        required: true
        type: boolean
        default: false
      isDebug:
        description: 'is debug?'
        required: true
        type: boolean
        default: false
      platform_windows:
        description: 'windows'
        required: true
        type: boolean
        default: false
      platform_linux:
        description: 'linux'
        required: true
        type: boolean
        default: false
      platform_macos_aarch64:
        description: 'macos-aarch64'
        required: true
        type: boolean
        default: false
      platform_macos_x86_64:
        description: 'macos-x86_64'
        required: true
        type: boolean
        default: false
      retention_days:
        description: 'Artifacts retention time (days)'
        required: true
        type: number
        default: 2

env:
  BUILD_MODE: ${{ inputs.isDebug && '--debug' || '' }}
  BUILD_PATH: ${{ inputs.isDebug && 'debug' || 'release' }}
  RETENTION_DAYS: ${{ inputs.retention_days }}

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      file_prefix: ${{ steps.yq.outputs.file_name }}
      build_time: ${{ steps.yq.outputs.build_time }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install yq
        id: yq
        uses: mikefarah/yq@master
        with:
          cmd: |
            productName=$(yq e '.package.productName' src-tauri/tauri.conf.json)
            version=$(yq e '.version' package.json)
            build_time=$(TZ=UTC-8 date +%y%m%d%H)
            echo "file_name=${productName}_${version}_Beta${build_time}" >> "$GITHUB_OUTPUT"
            echo "build_time=${build_time}" >> "$GITHUB_OUTPUT"

      - name: Update tauri.conf.json
        if: ${{ !inputs.updater}}
        run: |
            yq -i '.tauri.updater.active = false' src-tauri/tauri.conf.json
      - name: Upload tauri-config
        uses: actions/upload-artifact@v4
        with:
          name: tauri-config
          path: src-tauri/tauri.conf.json
          retention-days: 1
      - name: Set matrix
        id: matrix
        run: |
          matrix=""
          if [ "${{ inputs.platform_windows }}" == "true" ]; then
            matrix="${matrix}\"windows-latest\","
          fi
          if [ "${{ inputs.platform_linux }}" == "true" ]; then
            matrix="${matrix}\"ubuntu-20.04\","
          fi
          if [ "${{ inputs.platform_macos_aarch64 }}" == "true" ]; then
            matrix="${matrix}\"macos-latest\","
          fi
          if [ "${{ inputs.platform_macos_x86_64 }}" == "true" ]; then
            matrix="${matrix}\"macos-12\","
          fi
          if [ -z "${matrix}" ]; then
            matrix="\"windows-latest\","
          fi
          matrix="${matrix%,}"
          echo "matrix=[${matrix}]" >> "$GITHUB_OUTPUT"

  auto-build:
    needs: define-matrix
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(needs.define-matrix.outputs.matrix) }}

    runs-on: ${{ matrix.os }}
    env:
      FILE_PREFIX: ${{ needs.define-matrix.outputs.file_prefix }}
      BUILD_TIME: ${{ needs.define-matrix.outputs.build_time }}
      TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
      TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      NO_STRIP: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download artifact
        if: ${{ !inputs.updater}}
        uses: actions/download-artifact@v4
        with:
          name: tauri-config
          path: src-tauri
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies (ubuntu only)
        if: matrix.os == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev patchelf
        # webkitgtk 4.0 适用于 Tauri v1，webkitgtk 4.1 适用于 Tauriv2
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # 那些目标仅在 macos 运行器上使用，因此将其置于 `if` 语句中，以稍微加快 Windows 和 Linux 的构建速度。
          targets: ${{ startsWith(matrix.os, 'macos') && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build the app
        run: pnpm tauri build ${{ env.BUILD_MODE}}

      - name: Rename macos-aarch64
        if: matrix.os == 'macos-latest'
        run: mv src-tauri/target/${{ env.BUILD_PATH }}/bundle/dmg/*.dmg src-tauri/target/${{ env.BUILD_PATH }}/bundle/dmg/${{ env.FILE_PREFIX }}_aarch64.dmg

      - name: Rename macos-x86_64
        if: matrix.os == 'macos-12'
        run: mv src-tauri/target/${{ env.BUILD_PATH }}/bundle/dmg/*.dmg src-tauri/target/${{ env.BUILD_PATH }}/bundle/dmg/${{ env.FILE_PREFIX }}_x86_64.dmg
      - name: Rename windows
        if: matrix.os == 'windows-latest'
        run: |
          mv src-tauri/target/${{ env.BUILD_PATH }}/bundle/msi/*.msi src-tauri/target/${{ env.BUILD_PATH }}/bundle/msi/${{ env.FILE_PREFIX }}_x64.msi
          mv src-tauri/target/${{ env.BUILD_PATH }}/bundle/nsis/*.exe src-tauri/target/${{ env.BUILD_PATH }}/bundle/nsis/${{ env.FILE_PREFIX }}_x64.exe
      - name: Rename linux
        if: matrix.os == 'ubuntu-20.04'
        run: |
          mv src-tauri/target/${{ env.BUILD_PATH }}/bundle/deb/*.deb src-tauri/target/${{ env.BUILD_PATH }}/bundle/deb/${{ env.FILE_PREFIX }}_amd64.deb
          mv src-tauri/target/${{ env.BUILD_PATH }}/bundle/rpm/*.rpm src-tauri/target/${{ env.BUILD_PATH }}/bundle/rpm/${{ env.FILE_PREFIX }}_amd64.rpm
          mv src-tauri/target/${{ env.BUILD_PATH }}/bundle/appimage/*.AppImage src-tauri/target/${{ env.BUILD_PATH }}/bundle/appimage/${{ env.FILE_PREFIX }}_amd64.AppImage
      
      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows_Beta${{ env.BUILD_TIME }}
          path: |
            src-tauri/target/${{ env.BUILD_PATH }}/bundle/msi/*.msi
            src-tauri/target/${{ env.BUILD_PATH }}/bundle/nsis/*.exe
          retention-days: ${{ env.RETENTION_DAYS}}
          compression-level: 0

      - name: Upload artifacts (MacOS)
        if: startsWith(matrix.os, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os == 'macos-latest' && 'macos-aarch64' || 'macos-x86_64' }}_Beta${{ env.BUILD_TIME }}
          path: src-tauri/target/${{ env.BUILD_PATH }}/bundle/dmg/*.dmg
          retention-days: ${{ env.RETENTION_DAYS}}
          compression-level: 0

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-20.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux_Beta${{ env.BUILD_TIME }}
          path: |
            src-tauri/target/${{ env.BUILD_PATH }}/bundle/deb/*.deb
            src-tauri/target/${{ env.BUILD_PATH }}/bundle/rpm/*.rpm
            src-tauri/target/${{ env.BUILD_PATH }}/bundle/appimage/*.AppImage
          retention-days: ${{ env.RETENTION_DAYS}}
          compression-level: 0
