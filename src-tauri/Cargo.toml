[package]
name = "eco-paste"
version = "0.2.0-beta.2"
description = "一款开源的跨平台剪贴板管理工具"
authors = []
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "eco_paste_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.1", features = [] }

[dependencies]
tauri = { workspace = true, features = [ "tray-icon", "protocol-asset", "macos-private-api", "image-png" ] }
serde = { workspace = true, features = ["derive"] }
serde_json = "1"
tauri-plugin-shell.workspace = true
tauri-plugin-single-instance = "2.0.1"
tauri-plugin-autostart = "2.0.1"
tauri-plugin-sql = { version = "2.0.1", features = ["sqlite"] }
tauri-plugin-log = "2.0.1"
tauri-plugin-window-state = "2.0.1"
tauri-plugin-global-shortcut = "2.0.1"
tauri-plugin-os = "2.0.1"
tauri-plugin-dialog = "2.0.1"   
tauri-plugin-fs = "2.0.1"
tauri-plugin-updater = "2.0.2"
tauri-plugin-process = "2.0.1"
log = "0.4.22"
chrono = "0.4.38"
fern = { version = "0.6.0", features = ["colored"] }
tauri-plugin-eco-window.workspace = true
tauri-plugin-eco-macos-permissions.workspace = true
tauri-plugin-eco-mouse.workspace = true
tauri-plugin-eco-fs-extra.workspace = true
tauri-plugin-eco-backup.workspace = true
tauri-plugin-eco-locale.workspace = true
tauri-plugin-eco-clipboard.workspace = true
tauri-plugin-eco-ocr.workspace = true
tauri-plugin-eco-paste.workspace = true

[target."cfg(target_os = \"macos\")".dependencies]
cocoa.workspace = true
